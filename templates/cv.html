<html>
    <head>
        <title>GradUp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="icon" href="https://gonzalobartual.com/wp-content/uploads/2024/02/grad.png" type="image/png"> 
        <script src="https://kit.fontawesome.com/c0362f2eea.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/cv.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <h1><img height="40" src="https://gonzalobartual.com/wp-content/uploads/2024/02/grad.png"/><span class="h11">Grad</span><span class="h12">Up</span></h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="cv">
                                <i class="fa-solid fa-scroll"></i> CV
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-circle-info"></i> Features
                            </a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        <img height="40" src="{{ url_for('static', filename='images/user.png') }}" class="user-profile"/>
                    </span>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="container-bar">
                <div class="resumeHeader"><i class="fa-solid fa-file-lines"></i> Templates:</div>
                <br/>
                <div class="template-holder">
                    <div class="template-text">
                        Basic
                    </div>
                    <img src="https://gonzalobartual.com/wp-content/uploads/2024/02/template1.png" class="template" height="80px" width="63px"/>
                </div>
                <br/>
                <div class="template-holder">
                    <div class="template-text">
                        Professional
                    </div>
                    <div class="bq">
                        <img src="https://gonzalobartual.com/wp-content/uploads/2024/02/template2.png" class="template" height="80px" width="63px"/>
                        <i class="fa-solid fa-lock fa-lg bcentered"></i>
                    </div>
                </div>
                <br/>
                <div class="template-holder">
                    <div class="template-text">
                        Modern
                    </div>
                    <div class="bq">
                        <img src="https://gonzalobartual.com/wp-content/uploads/2024/02/template3.png" class="template" height="80px" width="63px"/>
                        <i class="fa-solid fa-lock fa-lg bcentered"></i>
                    </div>
                </div>
                <br/>
                <div class="template-holder">
                    <div class="template-text">
                        Creative
                    </div>
                    <div class="bq">
                        <img src="https://gonzalobartual.com/wp-content/uploads/2024/02/template4.png" class="template" height="80px" width="63px"/>
                        <i class="fa-solid fa-lock fa-lg bcentered"></i>
                    </div>
                </div>
            </div>
            <div class="container-content">
                <div class="resumeHeader"><i class="fa-solid fa-scroll"></i> Resume:</div>
                <br/>
                <div class="resume">
                    <embed style="width: 100%; height: 800px;" src="{{ url_for('static', filename='pdfs/cv.pdf') }}" type="application/pdf" />
                </div>
            </div>
        </div>
    </body>
</html>
